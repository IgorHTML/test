<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <base href="/">

  <title>Front-end</title>
  <meta name="description" content="">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <!-- Template Basic Images Start -->
  <link rel="icon" href="img/favicon/favicon.ico">
  <!-- Template Basic Images End -->

  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>

  <div class="content">
    <div class="hotel-inner">
      <div class="hotel-inner__top">
        <div class="content__top">
          <div class="circle__content">
            <div class="circle"><span>7.8</span></div>
            <a href="#" class="text">Fabulous <span> 110 reviews</span></a>
          </div>
          <a href="#" class="img">8 <img src="img/camera.png" alt="camera"></a>
        </div>
      </div>
      <div class="hotel-inner__bottom">
        <h2>The Grand Mark Prague...</h2>
        <div class="star-rating">
          <div class="star-rating__wrap">
            <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
            <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
            <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
            <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
          </div>
        </div>
        <a href="#">Berlin, Colonge, Blue Street 29, <span>show map</span></a>
      </div>
      
    </div>
  </div>



  <script src="js/scripts.min.js"></script>

</body>
</html>
